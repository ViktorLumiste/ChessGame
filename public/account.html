<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" crossorigin="anonymous">

    <title>Account page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .profile {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .profile h2 {
            text-align: center;
        }

        .profile img {
            display: block;
            margin: 0 auto;
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }

        .profile p {
            margin-bottom: 10px;
        }

        .profile .stats {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="profile" >
        <h2>Player Profile</h2>
        <img src="profile_picture.jpg" alt="Profile Picture">

        <p><strong>Email:</strong> {{ email }}</p>
        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" @click="signOut">
            Sign out
        </button>
        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#passChangeModal">
            Change Password
        </button>
    </div>
</div>
<div class="modal fade" id="passChangeModal" tabindex="-1" aria-labelledby="passChangeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="passChangeModalLabel">Sign Up</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form @submit.prevent="changePassClick">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="curPass" class="form-label">Enter your current password</label>
                        <input type="password" class="form-control" id="curPass" v-model="curPass">
                    </div>
                    <div class="mb-3">
                        <label for="newPass1" class="form-label">New password</label>
                        <input type="password" class="form-control" id="newPass1" v-model="newPass1">
                    </div>
                    <div class="mb-3">
                        <label for="newPass2" class="form-label">Repeat the new password</label>
                        <input type="password" class="form-control" id="newPass2" v-model="newPass2">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">
                        Change Password
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
<script type='text/javascript' src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


<script>

    const {createApp} = Vue

    function tryToParseJSON(jsonString) {
        try {
            let o = JSON.parse(jsonString);
            if (o && typeof o === "object") {
                return o;
            }
        } catch (e) {
        }
        return '';
    }
    createApp({
        data() {
            return {
                email: null,
                modalHandler: null,
                sessionId: localStorage.getItem('sessionId')
            }
        },
        mounted() {
            window.addEventListener("load", () => this.onWindowLoad());
        },
        methods: {
            send: function (method, url, body) {
                const vue = this;

                async function CheckError(response) {
                    if (response.status >= 200 && response.status <= 299) {
                        let responseText = await response.text()
                        return {ok: true, status: response.status, body: tryToParseJSON(responseText)}
                    } else {
                        let responseText = await response.text()
                        let responseObject = tryToParseJSON(responseText)
                        if (typeof responseObject === 'object' && typeof responseObject.error === 'string') {
                            if (response.status === 401 && responseObject.error === "Invalid token") {
                                vue.clearStorageAndToggleLoginButtons();
                            } else if (response.status === 401 && responseObject.error === "You have to login") {
                                vue.clearStorageAndToggleLoginButtons();
                            }
                            alert('Error code ' + response.status + ":\n" + responseObject.error)
                        } else {
                            alert('Error code ' + response.status + ":\n" + responseText)
                        }
                        return {ok: false, status: response.status, body: responseObject || responseText}
                    }
                }

                const headers = {
                    'Content-Type': 'application/json'
                };
                if (this.sessionId) {
                    headers.Authorization = "Bearer " + this.sessionId;
                }
                return fetch(url, {
                    method: method,
                    headers,
                    body: JSON.stringify(body)
                })
                    .then(CheckError)
                    .then((jsonResponse) => {
                        return jsonResponse
                    }).catch((error) => {
                        throw Error('Network error: ' + error);
                    });
            },
            changePassClick: async function () {
                let response = await this.send('POST', `/account`, {
                    sessionId: this.sessionId
                });
                if (response.ok) {
                        let response = await this.send('POST', `/passChange`, {
                            newPass1: this.newPass1,
                            newPass2: this.newPass2,
                            curPass: this.curPass,
                            email: response.body.email
                        })

                    // Get a reference to the modal element using its ID
                    this.modalHandler = new bootstrap.Modal(document.getElementById('signInModal'), {})
                    this.modalHandler.hide()
                    alert.log("Password changed successfully!");
                }
                return false
            },

            onWindowLoad: async function () {
                let response = await this.send('POST', `/account`, {
                    sessionId: this.sessionId,
                });
                if (response.ok) {
                    this.email = response.body.email
                    console.log(this.email)
                    console.log("Page loaded successfully");
                }
                else if (response.status === 404) {
                    window.location.href = "/"
                };
                return false
            },
            signOut() {
                localStorage.setItem('sessionId', null); // Set sessionId in localStorage to null
                window.location.href = "/"; // Redirect the user to the index page
            },
        }
    }).mount('#app')
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
